<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>Form</title>
</head>

<body>
    <form>
        <label for="name">Full name :</label> <br>
        <input type="text" id="name" name="name" placeholder="Nhập tên của bạn"><br><br>

        <label for="age">AGE : </label> <br>
        <input type="number" id="age" name="age" placeholder="Nhập tuổi của bạn"><br>

        <label>SEX</label><br>
        <input type="radio" id="male" name="sex" value="male" style="width: 10px;">
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female" style="width: 10px;">
        <label for="female">Female</label><br><br>
        <label for="dob">Dob : </label> <br>
        <input type="date" id="dob" name="dob" placeholder="Nhập ngày sinh của bạn"><br><br>

        <label for="Country">Country : </label> <br>
        <select id="Country" name="Country">
            <option value="Sài Gòn">Sài Gòn</option>
            <option value="Nha Trang">Nha Trang</option>
            <option value="Hà Nội">Hà Nội</option>
            <option value="Củ Chi">Củ Chi</option>
            <option value="Bình Dương">Bình Dương</option>
            <option value="Vũng Tàu">Vũng Tàu</option>
            <option value="Phan Thiết">Phan Thiết</option>
        </select><br>

        <label for="Description">Description :</label> <br>
        <textarea id="Description" name="Description"placeholder="Miêu tả bản thân" style="height: 60px;"></textarea>
        <br>
        <button id="button">Submit</button>
        
        <p id="result"></p>
    </form>
    <script>
        document.getElementById("button").addEventListener("click", 
        function () {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var sex;
            if (document.getElementById("male").checked) {
                sex = "male";
            } else{
                sex = "female";
            }
            var dob = document.getElementById("dob").value;
            var country = document.getElementById("Country").value;
            var description = document.getElementById("Description").value;

            alert(
                "Hello " + name + "\n" + "AGE: " + age + "\n" + "Sex: " + sex + "\n" + "Dob: " + dob + "\n" + "Country: " +
                country + "\n" + "Description : " + description
            );
            if (typeof(Storage !== "undefined")){
                localStorage.setItem("name", name);
                localStorage.setItem("age", age);
                localStorage.setItem("sex", sex);
                localStorage.setItem("dob", dob);
                localStorage.setItem("Country", country);
                localStorage.setItem("Description", description);
            }
            else{
                document.getElementById("result") = "Your web doesn't support Web Storage";
            }
        });
    </script>

</body>

</html>
