<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>Form</title>
</head>

<body>

<form>

    <label for="name">Full name:</label><br>
    <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" onchange="output"><br>

    <label for="age">AGE:</label> <br>
    <input type="number" id="age" name="age" placeholder="Nhập tuổi của bạn" onchange="output"><br>


    <label for="sex">SEX</label><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="sex" value="male" onchange="output"style="width: 10px;" >
    <label for="female">Female</label>
    <input type="radio" id="female" name="sex" value="female" onchange="output"style="width: 10px;"><br>


    <label for="dob">DOB:</label><br>
    <input type="date" id="dob" name="dob" onchange="output"><br>


    <label for="Country">Country:</label><br>
    <select id="Country" name="Country" >
        <option value="Sài Gòn">Sài Gòn</option>
        <option value="Nha Trang">Nha Trang</option>
        <option value="Hà Nội">Hà Nội</option>
        <option value="Củ Chi">Củ Chi</option>
        <option value="Bình Dương">Bình Dương</option>
        <option value="Vũng Tàu">Vũng Tàu</option>
        <option value="Phan Thiết">Phan Thiết</option>
    </select><br>


    <label for="Description">Description:</label><br>
    <textarea id="Description" name="Description" placeholder="Mô tả bản thân" style="height: 60px;width:300px ;"></textarea>
    <br>

    <button type="button" onclick="output()" style="width: 100px; height: auto; text-align: center;">Submit</button><br>
    <div class="result">
        <p id="name-result"></p>
        <p id="age-result"></p>
        <p id="sex-result"></p>
        <p id="dob-result"></p>
        <p id="Country-result"></p>
        <p id="Description-result"></p>
    </div>
</form>
<script>
    function output() {
        var name = document.getElementById("name").value;
        document.getElementById("name-result").innerText = "FULL NAME: " + name;

        var age = document.getElementById("age").value;
        document.getElementById("age-result").innerText = "AGE: " + age;

        var sex;
        if (document.getElementById("male").checked) {
            sex = "male";
        } else {
            sex = "female";
        }
        document.getElementById("sex-result").innerText = "SEX: " + sex;

        var dob = document.getElementById("dob").value;
        document.getElementById("dob-result").innerText = "DOB: " + dob;

        var country = document.getElementById("Country").value;
        document.getElementById("Country-result").innerText = "COUNTRY: " + country;

        var description = document.getElementById("Description").value;
        document.getElementById("Description-result").innerText = "DESCRIPTION: " + description;
        
        if (typeof(Storage) !== "undefined") {
            localStorage.setItem("name", name);
            localStorage.setItem("age", age);
            localStorage.setItem("sex", sex);
            localStorage.setItem("dob", dob);
            localStorage.setItem("Country", country);
            localStorage.setItem("Description", description);
        } else {
            document.getElementById("result").innerText = "Your web does not support Web Storage";
        }
    }
</script>   
</body>

</html>
